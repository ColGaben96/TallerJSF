<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>BiblioBosque</title>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<script src="resources/js/jquery-3.5.1.js"></script>
	<script src="resources/js/bootstrap.js"></script>
</h:head>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a href="/TallerJSF"><h:graphicImage
				value="resources/img/logo_uni.jpeg" /></a>
		<h1>BilbioBosque</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link"
					href="${pageContext.request.contextPath}/TallerJSF/faces/login.xhtml">Mi Cuenta</a></li>
			</ul>
		</div>
	</nav>
</header>
<h:body>
	<h1 style="text-align: center;">Registro de Datos</h1>
	<br />
	<div class="container">
		<h:form id="signUpForm" class="form d-flex justify-content-center" action="POST">
			<h:panelGrid columns="2" cellpadding="5">
				<p:inputText pt:placeholder="Nombre" required="true">
					<c:ajax render="@this es requerido" />
				</p:inputText>
				<p:inputText pt:placeholder="Apellido" required="true">
					<c:ajax render="@this es requerido" />
				</p:inputText>
				<p:datePicker pt:placeholder="Fecha de Nacimiento" locale="es"
					monthNavigator="true" yearNavigator="true" pattern="dd/MM/yyyy"
					yearRange="1900:2020" required="true" />
				<p:inputText pt:placeholder="Correo" required="true" />
				<p:selectOneMenu id="console" style="width:125px">
					<c:selectItem itemLabel="Género" itemValue="" />
					<c:selectItem itemLabel="Hombre" itemValue="Hombre" />
					<c:selectItem itemLabel="Mujer" itemValue="Mujer" />
					<c:selectItem itemLabel="Otro" itemValue="Otro" />
				</p:selectOneMenu>
				<p:inputText pt:placeholder="Géneros Preferidos" />
				<p:password pt:placeholder="Contraseña" required="true">
					<c:ajax render="@this es requerido" />
				</p:password>
				<p:password pt:placeholder="Confirmar Contraseña" />
				<p:selectBooleanCheckbox
					itemLabel="Acepto los términos y Condiciones" required="true">
					<c:ajax render="@this es requerido" />
				</p:selectBooleanCheckbox>
				<p:commandButton value="Registrarse" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
