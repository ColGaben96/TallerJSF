<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<title>BiblioBosque</title>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.js"></h:outputScript>
	<script src="https://kit.fontawesome.com/302a1eb3e6.js"></script>
</h:head>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a
			href="${pageContext.request.contextPath}/TallerJSF/faces/crmAdmin.xhtml"><h:graphicImage
				value="${pageContext.request.contextPath}/resources/img/logo_uni.jpeg" /></a>
		<h1>BiblioBosque</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link"><i
						class="fas fa-user fa-sm" /> Mi Cuenta</a></li>
				<li class="nav-item"><a class="nav-link"
					onclick="PF('sidebar1').show()"><i class="fas fa-tools fa-sm" />
						Operaciones</a></li>
			</ul>
		</div>
	</nav>
</header>
<h:body>
	<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
		<h1 style="font-weight: normal">Operaciones</h1>
		<ul>
			<li><a
				href="${pageContext.request.contextPath}/TallerJSF/faces/crm/booksAdmin.xhtml"><i
					class="fas fa-book-open" /> Gestionar Libros</a></li>
			<li><a
				href="${pageContext.request.contextPath}/TallerJSF/faces/crm/userAdmin.xhtml"><i
					class="fas fa-user" /> Gestionar Usuarios</a></li>
			<li><a
				href="${pageContext.request.contextPath}/TallerJSF/faces/index.xhtml"><i
					class="fas fa-door-open" />Cerrar Sesion</a></li>
		</ul>
	</p:sidebar>
	<h1 style="text-align: center;">Agregar un Libro</h1>
	<br />
	<div class="container">
		<h:form class="form d-flex justify-content-center">
			<h:panelGrid columns="2" cellpadding="5">
				<p:inputText pt:placeholder="Titulo" value="#{book.name}" />
				<p:inputText pt:placeholder="Autor" value="#{book.author}" />
				<p:selectCheckboxMenu id="genres" label="GÃ©neros a buscar"
					multiple="true" value="#{book.genres}">
					<c:selectItems value="#{server.db.allGeneres}"></c:selectItems>
				</p:selectCheckboxMenu>
				<p:inputNumber minValue="0" maxValue="5" decimalPlaces="1"
					value="#{book.rating}" />
				<p:commandButton value="Agregar" icon="fas fa-check" action="#{book.createBook()}"></p:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
